<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

</head>
<body>
  <div class="container">
    <img src="/assets/images/illustration-sign-up-mobile.svg" alt="mobile sign-up" class="mobile_img">
    <div class="img_desktop">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="desktop sign-up" class="desktop_img">
    </div>
    <div class="container_content">
      <h1 class="main_c">
        Stay updated!
      </h1>
      <p class="main_p">
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul class="main_list">
        <li class="list">
          <img class="icon_list" src="/assets/images/icon-list.svg" alt="icon-list">
          <p class="list_p">Product discovery and building what matters</p>
      </li>
        <li class="list">
          <img class="icon_list" src="/assets/images/icon-list.svg" alt="icon-list">
          <p class="list_p">Measuring to ensure updates are a success</p>
        </li>
        <li class="list">
          <img class="icon_list" src="/assets/images/icon-list.svg" alt="icon-list">
          <p class="list_p">And much more!</p>
        </li>
      </ul>
      <div class="form_sub">
        <div class="sub_label">
          <p class="label_show">Email address</p>
          <p class="label_hidden hidden">Valid email required</p>
        </div>
        <input class="input_sub" type="text" placeholder="email@company.com">
        <a class="button_sub" href="#form_sub">Subscribe to monthly newsletter</a>
      </div>
    </div>
  </div>
</body>
</html>
